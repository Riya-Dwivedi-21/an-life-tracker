version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  fl_chart: ^0.66.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  uuid: ^4.2.1
